<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            font-family: Helvetica, sans-serif;
            margin: 0;
        }

        #title {
            color: #fffffe;
            font-size: 2.5em;
            margin: 0;
        }

        #subtitle {
            color: #91e4fb;
            text-decoration: none;
            font-size: 1em;
        }

        #list {
            color: #fffffe;
            font-size: 1.3em;
            text-align: left;
            margin-left: 40px;
        }

        #card {
            background-color: #008db1;
            width: 350px;
            height: 650px;
            border: 5px solid #004e63;
            border-radius: 20px;
            margin: auto;
            margin-top: 75px;
            padding: 25px;
            text-align: center;
        }

        #image {
            border: 5px solid white;
        }

        #quote {
            color: #ffd783;
            font-family: 'Brush Script MT', cursive;
            font-size: 1.3em;
            padding: 0 40px;
        }
    </style>
</head>
<body>
    <div id="card">
        <p id="title">Russell M. Nelson</p>
        <p id="subtitle">17th President of The Church of Jesus Christ of Latter-day Saints</p>
        <img id="image" src="images/russell_nelson.png" alt="Russell M. Nelson" width="300" height="300">
        <ul id="list">
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <p id="quote">"I urge you to devote time each week <span>&mdash;</span> for the rest of your life <span>&mdash;</span> to increase your understanding of the Atonement of Jesus Christ."</p>
    </div>
</body>
</html>
